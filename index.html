<!DOCTYPE html>
<html>
<head>
<title>Facebook and Google Login Example</title>
<meta charset="UTF-8">
<!--FOR GOOGLE API -->
<meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="624549769005-pn7meupoq6v10s73hfva5r8gc0k1hsh3.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
<!--END OF GOOGLE PART-->
</head>
<body>
  <div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.7&appId=1795593900657007";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
  My page
  <script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1795593900657007',
      xfbml      : true,
      version    : 'v2.7'
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>

<!-- FOR GOOGLE -->
<div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
    <script>
   // <div class="g-signin2" data-onsuccess="onSignIn"></div--!>

      function onSignIn(googleUser) {
        // Useful data for your client-side scripts:
        var profile = googleUser.getBasicProfile();
        console.log("ID: " + profile.getId()); // Don't send this directly to your server!
        console.log('Full Name: ' + profile.getName());
        console.log('Given Name: ' + profile.getGivenName());
        console.log('Family Name: ' + profile.getFamilyName());
        console.log("Image URL: " + profile.getImageUrl());
        console.log("Email: " + profile.getEmail());

        // The ID token you need to pass to your backend:
        var id_token = googleUser.getAuthResponse().id_token;
        console.log("ID Token: " + id_token);
      };
    </script>
<!-- END OF GOOGLE API -->
</body>
</html>
